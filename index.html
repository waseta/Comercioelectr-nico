<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <h1>My E-commerce</h1>
      <div class="cart-container">
        <img src="images/image-product-1-thumbnail.jpg" alt="Carrito" id="cart-icon">
        <div class="cart-items">0</div>
      </div>
    </nav>
  </header>

  <main>
    <section class="product-gallery">
      <img src="images/image-product-2-thumbnail.jpg" alt="Imagen del producto" id="main-image">
      <div class="thumbnails">
        <img src="images/icon-previous.svg" alt="Miniatura 1" class="thumbnail">
        <img src="images/icon-next.svg" alt="Miniatura 2" class="thumbnail">
      </div>
    </section>

    <section class="product-details">
      <h2>Price</h2>

      <!-- Sección de precio y descuento -->
      <div class="price-section">
        <p class="price" id="price">$99.99</p>

        <div class="discount-form">
          <input type="number" id="discount-percentage" placeholder="Ingrese porcentaje de descuento (1-60)">
          <button id="apply-discount">Aplicar</button>
        </div>

        <p id="discount-message"></p>
      </div>

      <div class="cart-actions">
        <button id="disminuir">-</button>
        <input type="text" id="cantidad" value="1" readonly>
        <button id="aumentar">+</button>
        <button id="add-to-cart">Añadir al carrito</button>
      </div>
    </section>
  </main>

  <!-- Enlace al script externo -->
  <script src="script.js"></script>
</body>

</html>
